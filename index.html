<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">  
</head>
<body>
    <div class="content">
        <div class="selectors">
            <div class="difficulty">
                <form action class="form">
                    <select name="level" id="level">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                        <option value="Impossible">Impossible</option>
                    </select>
                </form>
            </div>
            <div class="playerSelector">
                <button type="button" class="x-selector active">X</button>
                <button type="button" class="o-selector inactive">O</button>
            </div>
            <div class="scoreContainer">
                <h1>Player:</h1>
                <h1 class="playerScore" id="playerScore">0</h1>
                <h1>Computer:</h1>
                <h1 class="computerScore" id="computerScore">0</h1>
            </div>
        </div>
        <div class="board">
            <button class="space left-top" type="button"></button>
            <button class="space"></button>
            <button class="space right-top no-r"></button>
            <button class="space"></button>
            <button class="space"></button>
            <button class="space no-r"></button>
            <button class="space left-bottom no-b"></button>
            <button class="space no-b"></button>
            <button class="space right-bottom no-r no-b"></button>
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
